<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #327DAF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
            transition: background-image 0.3s;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 50px 50px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px; /* Control maximum width */
            min-width: 300px; /* Control minimum width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-field, .action-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #003366;
            border-radius: 5px;
            background-color: rgba(245, 245, 245, 0.1);
            box-sizing: border-box;
            color: #003366;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: rgba(0, 51, 102, 0.6);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px 0; /* Ensure consistent space between buttons */
        }

        .action-button:hover {
            background-color: rgba(0, 26, 41, 0.7);
        }

        /* Hide logout by default */
        #logoutButton {
            display: none;
        }

        /* Hide login by default */
        #loginButton {
            display: none;
        }

        /* User info container (when logged in) */
        .user-info {
            display: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
        }

        .user-info p {
            margin: 10px 0;
        }

        /* Error message */
        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Login</h1>
        <!-- Buttons are initially styled to be hidden or shown based on login status -->
        <button class="action-button" id="loginButton" onclick="login()">Login</button>
        <button class="action-button" id="logoutButton" onclick="logout()">Logout</button>

        <!-- User info section, will only show when logged in -->
        <div class="user-info" id="userInfo">
            <h2>Welcome!</h2>
            <p><strong>Owned GRAB Coins:</strong> <span id="ownedCoins">0</span></p>
            <p><strong>Unclaimed Tips:</strong> <span id="unclaimedTips">0</span></p>
            <p><strong>Total Tips:</strong> <span id="totalTips">0</span></p>

            <!-- Claim Tips button, shown only if there are unclaimed tips -->
            <button class="action-button" id="claimTipsButton" onclick="claimTips()" style="display: none;">Claim Tips</button>

            <!-- Claim Daily button, shown if the user hasn't claimed daily -->
            <button class="action-button" id="claimDailyButton" onclick="claimDaily()" style="display: none;">Claim Daily</button>

            <!-- Error message -->
            <p id="errorMessage">Error: Coin amount did not change. Please try again.</p>
        </div>
    </div>

    <script>
        // Check if the user is logged in by checking localStorage
        const checkLoginStatus = () => {
            const user = localStorage.getItem('user');
            if (user) {
                // User is logged in, hide login button and show logout button
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'block';
                showUserInfo();
            } else {
                // User is not logged in, show login button and hide logout button
                document.getElementById('loginButton').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        };

        // Show user info (Owned GRAB Coins, Unclaimed Tips, Total Tips)
        const showUserInfo = () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                const accessToken = user.access_token; // Get the access token from the stored data
                fetch(`https://api.slin.dev/grab/v1/get_user_currency_info?access_token=${accessToken}`)
                    .then(response => response.json())
                    .then(data => {
                        // Update the user info displayed
                        document.getElementById('ownedCoins').textContent = data.currency;
                        document.getElementById('unclaimedTips').textContent = data.tips;
                        document.getElementById('totalTips').textContent = data.tips_total;

                        // Show the user info section
                        document.getElementById('userInfo').style.display = 'block';

                        // Show the "Claim Tips" button if there are unclaimed tips
                        if (data.tips > 0) {
                            document.getElementById('claimTipsButton').style.display = 'block';
                        } else {
                            document.getElementById('claimTipsButton').style.display = 'none';
                        }

                        // Show the "Claim Daily" button if the user hasn't claimed daily
                        if (!data.has_claimed_weekly) {
                            document.getElementById('claimDailyButton').style.display = 'block';
                        } else {
                            document.getElementById('claimDailyButton').style.display = 'none';
                        }
                    })
                    .catch(error => console.error('Error fetching user info:', error));
            }
        };

        // Claim tips function
        const claimTips = () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                const accessToken = user.access_token;
                fetch(`https://api.slin.dev/grab/v1/claim_currency?key=tips&access_token=${accessToken}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Update the owned coins with the new amount
                            document.getElementById('ownedCoins').textContent = data.currency;
                            // Hide the "Claim Tips" button after successful claim
                            document.getElementById('claimTipsButton').style.display = 'none';
                            alert("Tips successfully claimed!");
                        }
                    })
                    .catch(error => console.error('Error claiming tips:', error));
            }
        };

        // Claim daily function
        const claimDaily = () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                const accessToken = user.access_token;
                const currentCoins = parseInt(document.getElementById('ownedCoins').textContent); // Get current coin amount

                fetch(`https://api.slin.dev/grab/v1/claim_currency?key=daily&access_token=${accessToken}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Check if the coin amount has changed
                            const newCoins = data.currency;
                            document.getElementById('ownedCoins').textContent = newCoins;

                            if (newCoins === currentCoins) {
                                // Display error message if coin amount is the same
                                document.getElementById('errorMessage').style.display = 'block';
                            } else {
                                // Hide error message if coins have changed
                                document.getElementById('errorMessage').style.display = 'none';
                                alert("Daily coins successfully claimed!");
                            }
                        }
                    })
                    .catch(error => console.error('Error claiming daily coins:', error));
            }
        };

        // Decode base64 and handle the request
        const handleBase64Data = () => {
            const hash = window.location.hash.substring(1);  // Get the hash from the URL
            if (hash) {
                try {
                    const decodedData = JSON.parse(atob(hash));  // Decode base64 and parse JSON
                    const { code, org_scoped_id } = decodedData;

                    // Save data to localStorage
                    localStorage.setItem('user_data', JSON.stringify({
                        accessToken: code,
                        orgScopedId: org_scoped_id
                    }));

                    // Proceed with the login
                    login();
                } catch (e) {
                    console.error('Invalid base64 data:', e);
                }
            }
        };

        // Call the base64 handler when the page loads
        window.onload = handleBase64Data;

        // Login function
        const login = () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                // Continue login logic here
            }
        };

        // Logout function
        const logout = () => {
            localStorage.removeItem('user');
            checkLoginStatus();
        };

        // Run checkLoginStatus on page load
        window.onload = checkLoginStatus;

    </script>
</body>
</html>
