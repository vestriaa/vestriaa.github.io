<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #327DAF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            transition: background-image 0.3s;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 50px 50px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .input-field, .action-button {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #003366;
            border-radius: 5px;
            background-color: rgba(245, 245, 245, 0.1);
            box-sizing: border-box;
            color: #003366;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: rgba(0, 51, 102, 0.6);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-button:hover {
            background-color: rgba(0, 26, 41, 0.7);
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Login</h1>
        <button class="action-button" onclick="login()">Login</button>
        <button class="action-button" onclick="logout()">Logout</button>
    </div>

    <script>
        const login = () => {
            const redirectUrl = "https://auth.oculus.com/sso/?redirect_uri=https://localhost:5173/levels&organization_id=1298096256894263";
            window.location.href = redirectUrl;
        }

        const logout = () => {
            localStorage.removeItem('user_data');
            alert('You have been logged out!');
        }
    </script>

</body>
</html>
